<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>小福子的主页</title>
    <link rel="stylesheet" href="css/jquery.fullPage.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.fullPage.min.js"></script>
    <link rel="stylesheet" href="css/index.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <div id="box">
        第一屏
        <div class="section first">
            <div class="logo">
                <img src="images/logo.png" alt=" ">
            </div>
            <div class="txt ">
                <img src="images/text_1.png " alt=" ">
                <img src="images/text_2.png " alt=" ">
                <img src="images/text_3.png " alt=" ">
                <img src="images/text_4.png " alt=" ">
                <img src="images/text_5.png " alt=" ">
                <img src="images/text_6.png " alt=" ">
                <img src="images/text_7.png " alt=" ">
                <img src="images/text_8.png " alt=" ">
            </div>
            <div class="intro ">
                <img src="images/info_1.png" alt="">
            </div>
        </div>
        <!-- 第二屏 -->
        <div class="section second ">
            <div class="shield">
                <img src="images/shield_1.png" alt="">
                <img src="images/shield_2.png" alt="">
                <img src="images/shield_3.png" alt="">
                <img src="images/shield_4.png" alt="">
                <img src="images/shield_5.png" alt="">
                <img src="images/shield_6.png" alt="">
                <img src="images/shield_7.png" alt="">
                <img src="images/shield_8.png" alt="">
                <img src="images/shield_9.png" alt="">
            </div>
            <div class="info">

            </div>
        </div>
        <!-- 第三屏 -->
        <div class="section third ">
            <div class="container">
                <div class="info">
                    <img src="images/info_3.png" alt="">
                </div>
                <div class="circle">
                    <img src="images/circle.png" alt="">
                    <div class="rocket">
                        <img src="images/rocket.png" alt="">
                    </div>
                </div>
            </div>
        </div>
        <!-- 第四屏 -->
        <div class="section fourth ">
            <div class="search">
                <div class="searchbar">
                </div>
                <div class="searchtext">
                </div>
                <div class="searchrresult">
                </div>
            </div>
            <div class="info">
            </div>
        </div>
        <!-- 第五屏 -->
        <div class="section fifth ">
            <div class="info"></div>
            <div class="theme bgc"></div>
            <div class="theme theme-t"></div>
            <div class="interface">
                <div class="line-t"></div>
                <div class="interface-t"></div>
                <div class="line-b"></div>
                <div class="interface-b"></div>
            </div>
            <div class="theme theme-b"></div>
            <div class="theme theme-l"></div>
            <div class="theme theme-r"></div>
        </div>
    </div>

    <script>
        $(function () {
            $('#box').fullpage({
                sectionsColor: ['#0da5d6', '#2AB561', '#DE8910', '#16BA9D', '#0DA5D6'],
                navigation: true,
                continuousVertical: true,
                afterLoad: function (anchorLink, index) {
                    $('.section').removeClass('current');

                    setTimeout(function () {
                        $('.section').eq(index - 1).addClass('current');
                    }, 300)
                }
            });

        });
    </script>
</body>

</html>
